<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links de Todos los Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at top right, rgba(30, 58, 138, 0.2), transparent 30%),
                radial-gradient(circle at bottom left, rgba(124, 58, 237, 0.2), transparent 30%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            text-align: center;
            padding: 30px 0 40px;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #cbd5e1;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Grid de cards - ahora 4 por línea */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Cambiado de 3 a 4 */
            gap: 25px; /* Reducido el gap */
            margin-bottom: 50px;
        }

        /* Cards más pequeñas */
        .video-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 14px; /* Reducido */
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* Reducido */
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .video-card:hover {
            transform: translateY(-5px); /* Reducido */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35); /* Reducido */
            border-color: rgba(96, 165, 250, 0.3);
        }

        /* Header más pequeño */
        .card-header {
            background: rgba(15, 23, 42, 0.9);
            padding: 18px 15px; /* Reducido */
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px; /* Reducido */
            height: 42px; /* Reducido */
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            font-size: 1.3rem; /* Reducido */
            font-weight: bold;
            color: white;
            margin-bottom: 12px; /* Reducido */
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4); /* Reducido */
        }

        .card-title {
            font-size: 1.3rem; /* Reducido */
            color: #f1f5f9;
        }

        /* Contenido más compacto */
        .card-content {
            padding: 20px; /* Reducido */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .link-label {
            font-size: 0.85rem; /* Reducido */
            color: #94a3b8;
            margin-bottom: 6px; /* Reducido */
            display: flex;
            align-items: center;
        }

        .link-label i {
            margin-right: 6px; /* Reducido */
            color: #60a5fa;
            font-size: 0.9rem; /* Reducido */
        }

        .video-link {
            background: rgba(15, 23, 42, 0.7);
            border-radius: 8px; /* Reducido */
            padding: 12px; /* Reducido */
            margin-bottom: 15px; /* Reducido */
            border-left: 3px solid #60a5fa; /* Reducido */
            word-break: break-all;
            font-size: 0.9rem; /* Reducido */
            color: #93c5fd;
            text-decoration: none;
            transition: all 0.2s;
            line-height: 1.4;
        }

        .video-link:hover {
            background: rgba(15, 23, 42, 0.9);
            color: #dbeafe;
        }

        .image-label {
            font-size: 0.85rem; /* Reducido */
            color: #94a3b8;
            margin-bottom: 10px; /* Reducido */
            display: flex;
            align-items: center;
        }

        .image-label i {
            margin-right: 6px; /* Reducido */
            color: #a78bfa;
            font-size: 0.9rem; /* Reducido */
        }

        .video-image-container {
            flex-grow: 1;
            border-radius: 8px; /* Reducido */
            overflow: hidden;
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px; /* Reducido */
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .video-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .placeholder-image {
            text-align: center;
            padding: 15px; /* Reducido */
            color: #64748b;
        }

        .placeholder-image i {
            font-size: 2.2rem; /* Reducido */
            margin-bottom: 10px; /* Reducido */
            color: rgba(96, 165, 250, 0.5);
        }

        /* Footer más pequeño */
        .card-footer {
            padding: 15px; /* Reducido */
            background: rgba(15, 23, 42, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .view-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            padding: 10px 18px; /* Reducido */
            border-radius: 8px; /* Reducido */
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem; /* Reducido */
            transition: all 0.3s;
            width: 100%;
        }

        .view-button i {
            margin-right: 8px; /* Reducido */
            font-size: 0.9rem; /* Reducido */
        }

        .view-button:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            transform: scale(1.02); /* Reducido */
        }

        footer {
            text-align: center;
            padding: 25px 0; /* Reducido */
            color: #64748b;
            font-size: 0.85rem; /* Reducido */
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 25px; /* Reducido */
        }

        /* Responsive - ajustado para cards más pequeñas */
        @media (max-width: 1200px) {
            .videos-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 en pantallas medianas */
                gap: 22px;
            }
        }

        @media (max-width: 992px) {
            .videos-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 en tablets */
                gap: 20px;
            }
            
            h1 {
                font-size: 2.3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .videos-grid {
                grid-template-columns: 1fr;
                max-width: 500px; /* Reducido */
                margin: 0 auto 40px;
                gap: 18px;
            }

            .container {
                padding: 0 15px;
            }
            
            .video-card {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .card-content {
                padding: 18px;
            }

            .video-link {
                font-size: 0.85rem;
                padding: 10px;
            }
            
            .video-image-container {
                min-height: 130px;
            }
        }

        /* Indicador de más videos por venir */
        .more-videos {
            text-align: center;
            margin-top: 25px; /* Reducido */
            color: #94a3b8;
            font-style: italic;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Reducido */
            font-size: 0.95rem; /* Reducido */
        }

        .more-videos i {
            color: #60a5fa;
            font-size: 1rem; /* Reducido */
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>LINKS DE TODOS LOS VIDEOS</h1>
        </header>

        <main>
            <div class="videos-grid">
                <!-- Card 1 -->
                <div class="video-card">
                    <div class="card-header">
                        <div class="video-number">1</div>
                        <h2 class="card-title">VIDEO 1</h2>
                    </div>

                    <div class="card-content">
                        <div class="link-label">
                            <i class="fas fa-link"></i> Enlace del video:
                        </div>
                        <a href="https://shrinkme.click/snos038" target="_blank" class="video-link">
                            https://shrinkme.click/snos038
                        </a>

                        <div class="image-label">
                            <i class="fas fa-image"></i> Vista previa:
                        </div>
                        <div class="video-image-container">
                            <img src="img1.png" 
                                alt="Miniatura del video 1" 
                                class="video-image">
                        </div>
                    </div>

                    <div class="card-footer">
                        <a href="https://shrinkme.click/snos038" target="_blank" class="view-button">
                            <i class="fas fa-play-circle"></i> Ver Video 1
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="more-videos">
                <i class="fas fa-plus-circle"></i>
                <p>Más videos se añadirán próximamente...</p>
            </div>
        </main>
        
        <footer>
            <p>© 2023 - Página de enlaces de videos | Todos los derechos reservados</p>
        </footer>
    </div>

    <script>
        // Interactividad para las cards
        document.addEventListener('DOMContentLoaded', function () {
            const videoCards = document.querySelectorAll('.video-card');
            const videoLinks = document.querySelectorAll('.video-link');
            const viewButtons = document.querySelectorAll('.view-button');

            // Efecto de confirmación al hacer clic en enlaces
            videoLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                        alert('Este video estará disponible próximamente.');
                    } else {
                        if (!confirm('¿Estás seguro de que quieres visitar este enlace?')) {
                            e.preventDefault();
                        }
                    }
                });
            });

            // Efecto para botones de "Ver Video"
            viewButtons.forEach(button => {
                button.addEventListener('click', function (e) {
                    if (this.getAttribute('href') === '#') {
                        e.preventDefault();
                        alert('Este video estará disponible próximamente.');
                    }
                });
            });

            // Resaltar la card del video 1 (el que tiene enlace real)
            if (videoCards.length > 0) {
                videoCards[0].style.border = "1px solid rgba(96, 165, 250, 0.5)";
                videoCards[0].style.boxShadow = "0 8px 20px rgba(59, 130, 246, 0.3)";
            }
        });
    </script>
</body>
</html>
